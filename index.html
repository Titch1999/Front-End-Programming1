<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Light blue background */
    }
    .navbar {
      background-color: #4169e1; /* Royal Blue */
      padding: 10px;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .navbar img {
      height: 40px;
    }
    .nav-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .nav-container input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .nav-container button {
      padding: 10px 20px;
      background-color: #fff;
      color: #4169e1; /* Royal Blue */
      border: 1px solid #4169e1;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .nav-container button:hover {
      background-color: #4169e1; /* Royal Blue */
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #ffd700; /* Gold */
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #4169e1; /* Royal Blue */
    }
    li:last-child {
      border-bottom: none;
    }
    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .actions button:hover {
      background-color: #4169e1; /* Royal Blue */
      color: white;
    }
    .progress-bar-container {
      margin-top: 20px;
      background-color: #ffd700; /* Gold */
    }
    .progress-bar {
      transition: width 0.3s ease;
      background-color: #4169e1; /* Royal Blue */
    }
    .timer-display {
      font-size: 0.9em;
      color: #888;
    }
    .clear-all-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4500; /* Orange Red */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .clear-all-btn:hover {
      background-color: #ff6347; /* Tomato */
    }
  </style>
</head>
<body>
  <header class="navbar">
    <img src="IMG-20250613-WA0001.jpg" alt="Redeemer's University Logo" />
    <h1>Student To-Do List</h1>
  </header>

  <div class="container">
    <div class="nav-container">
      <input type="text" id="taskInput" placeholder="Enter a task..." />
      <button onclick="addTask()">Add Task</button>
    </div>

    <section id="remainingTasks">
      <h2>Remaining Tasks</h2>
      <ul id="taskList">
        <!-- Each task will include a checkbox dynamically -->
      </ul>
    </section>

    <section id="progressSection">
      <h2>Task Progress</h2>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </section>

    <button class="clear-all-btn" onclick="clearAllTasks()">Clear All Tasks</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
